<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç GDP Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #d7e1ec);
      margin: 0;
      padding: 2rem;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üåê GDP by Country (2023)</h1>
  <div class="chart-container">
    <canvas id="gdpChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('gdpChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['USA', 'China', 'Japan', 'Germany', 'India', 'UK', 'France'],
        datasets: [{
          label: 'GDP in Trillions (USD)',
          data: [26.7, 17.7, 4.2, 4.0, 3.7, 3.1, 3.0],
          backgroundColor: [
            '#3498db', '#e74c3c', '#f1c40f',
            '#2ecc71', '#9b59b6', '#1abc9c', '#e67e22'
          ],
          borderRadius: 5
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          tooltip: { enabled: true }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Trillions USD'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
